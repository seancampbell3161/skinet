<div *ngIf="checkoutForm" [formGroup]="checkoutForm" class="mt-4">
    <div formGroupName="deliveryForm" class="row">
        <div *ngFor="let method of deliveryMethods" class="col-6 form-group">
            <input
                type="radio"
                class="form-check-input"
                value="{{method.id}}"
                id="{{method.id}}"
                formControlName="deliveryMethod"
                (click)="setShippingPrice(method)"
            >
            <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br />
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end flex-row mb-5">
    <button class="btn btn-outline-primary me-4" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i>
    </button>
</div>
