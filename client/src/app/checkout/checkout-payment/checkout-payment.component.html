<div *ngIf="checkoutForm" [formGroup]="checkoutForm" class="mt-4">
    <div class="row">
        <div formGroupName="paymentForm" class="form-group col-12">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <div class="form-floating">
                <div class="form-control" #cardNumber></div>
                <label>Card Number</label>
                <span class="text-danger">{{cardErrors}}</span>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div class="form-control" #cardExpiry></div>
                <label>Card Expiry</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div class="form-control" #cardCvc></div>
                <label>Card CVC</label>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-end flex-row mb-5">
    <button class="btn btn-outline-primary me-4" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button class="btn btn-primary" (click)="submitOrder()">
        Submit Order <i class="fa fa-angle-right"></i>
    </button>
</div>
