<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0; else noResults">Showing 
        <strong>{{(pageNumber - 1) * pageSize + 1}} - 
            {{pageNumber * pageSize > totalCount
                ? totalCount : pageNumber * pageSize}}</strong> 
        of <strong>{{totalCount}}</strong> Results</span>
        <ng-template #noResults>
            <span *ngIf="totalCount === 0">There are no results that match your search</span>
        </ng-template>
        
</header>
