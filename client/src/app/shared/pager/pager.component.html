<pagination *ngIf="totalCount && pageSize"
    [(ngModel)]="pageNumber"
    [boundaryLinks]="true" 
    [totalItems]="totalCount" 
    [itemsPerPage]="pageSize" 
    [maxSize]="10"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    (pageChanged)="onPagerChange($event)">
</pagination>
